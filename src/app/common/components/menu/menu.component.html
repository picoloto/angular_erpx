<p-sidebar [(visible)]="menuVisivel"
           [dismissible]="!!mobile"
           [modal]="!!mobile"
           [showCloseIcon]="false"
           [style]="menuStyle"
           position="left">
  <div (click)="itemMenuClick(menu.routerLink)" *ngFor="let menu of itensMenu" class="menu-item ripple-silver" pRipple>
    <i class="menu-item-icon {{menu.icon}}"></i>
    <span class="menu-item-label">{{menu.label}}</span>
  </div>
</p-sidebar>
